<!doctype html>
<html lang="en">
  <head>
    <title>Conversion Numbers</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body style="margin: 15px 30px">
      <form class="form-group" id="form-bin">
        <label for="binary">Digite o Valor para converter</label>
        <input type="text" class="form-control" name="binary" id="binary" aria-describedby="binaryId" placeholder="Digite aqui">
        <small id="binaryId" class="form-text text-muted">Digite o valor no input a cima</small>
          <label for="type" style="margin-top: 20px">Tipo de valor</label>
          <select class="form-control" name="type" id="type-select">
            <option>Binario para Decimal</option>
            <option>Decimal para Binario</option>
          </select>
        <button style="margin-top: 25px"type="submit" id="submit-btn"class="btn btn-primary">Enviar</button>
      </form>
      <p style="font-size: 30px; font-weight: bold; text-align:center; display:none" id="note"  >Valor Convertido</p>
      <div id="anchor" style="display: flex; flex:1; justify-content: center; font-size: 30px; border-radius: 50%;" ></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
